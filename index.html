<!DOCTYPE html>
<html>
<head>
    <title>Open Google Pay</title>
</head>
<body>
    <h1>Click the button to open Google Pay</h1>
    <button onclick="openGooglePay()">Open Google Pay</button>

    <script>
        function openGooglePay() {
            window.location.href = 'gpay://'; // Try to open Google Pay app
            setTimeout(function() {
                window.location.href = 'https://pay.google.com'; // Redirect to Google Pay website if the app is not available
            }, 1000);
        }
    </script>
</body>
</html>
